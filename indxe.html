<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="split">
      <div class="left-section"></div>
      <form>
        <div class="container">
          <h1>Get started</h1>
          <p class="trial">Start your 30-day free trial.</p>
          <p class="field-wrapper required-field">
            <label for="name"><b>Name</b></label>
          </p>
          <input type="text" placeholder="Enter your name" name="name" />
          <br />
          <p class="field-wrapper required-field">
            <label for="email"><b>Email</b></label>
          </p>
          <input type="text" placeholder="Enter your Email" name="email" />
          <br />
          <p class="field-wrapper required-field">
            <label for="psw"><b>Password</b></label>
          </p>
          <input type="password" placeholder="Create a password" />
          <p class="alert">Must be at least 8 characters.</p>

          <button type="submit" class="signupbtn">Create Account</button><br />
          <button type="button" class="btn1">
            <img style="width: 50px; margin: -14px" src="/asset/R.png" />
            <b>Sign up with Google</b>
          </button>
          <p class="has-account">
            Already have an account?<span class="highlight"> Login</span>
          </p>
        </div>
      </form>

      <div class="right-section">
        <div class="centered">
          <img
            style="width: 950px; margin-top: 7em"
            src="/asset/phone.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
